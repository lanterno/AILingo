name: Web CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/web.yml'

env:
  GCP_PROJECT_ID: ailingo-478020

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./web
        run: bun install --frozen-lockfile

      - name: Run type check
        working-directory: ./web
        run: bun run --bun tsc --noEmit

  build-and-deploy:
    needs: [lint]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./web
        run: bun install --frozen-lockfile

      - name: Build application
        working-directory: ./web
        env:
          VITE_API_URL: https://api.ailingo.elghareeb.space
        run: bun run build

      - name: Verify build output
        working-directory: ./web
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Build failed: dist directory is empty or missing"
            exit 1
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        working-directory: ./web
        run: |
          SITE_ID="${{ env.GCP_PROJECT_ID }}-ailingo-web"
          firebase deploy --only hosting \
            --project ${{ env.GCP_PROJECT_ID }} \
            --non-interactive \
            || firebase deploy --only hosting:$SITE_ID \
                --project ${{ env.GCP_PROJECT_ID }} \
                --non-interactive
